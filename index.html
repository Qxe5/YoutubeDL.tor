<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">

    <title>YoutubeDL.tor</title>

    <style>
        body {
            background-color: black;
        }

        div {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: white;
        }

        a {
            color: white;
        }
    </style>
</head>

<body>
    <div>
        <h1>YoutubeDL.tor</h1>

        <form method="get" action="/dl">
            <input name="url" type="text" size="40">
            <input type="submit" value="Download">
        </form>

        <p>A file dialog will open when the video has finished downloading</p>

        <p><a href="https://github.com/Qxe5/YoutubeDL.tor">GitHub Repo</a></p>
    </div>
</body>

</html>
